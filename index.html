---
layout: default
---


<h3>Recent Pages</h3>
<div class="trigger">
  {% for page in site.pages %}
    <a class="page-link" href="{{ page.url }}">{{ page.title }}</a>
  {% endfor %}
</div>

<h3>Recent Posts</h3>
<ul>
  {% for post in site.posts limit: 6 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
</nav>
